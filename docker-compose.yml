version: '3.8'

services:
  laiopt:
    build: .
    container_name: laiopt-app
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistence
      - ./laiopt/data:/app/laiopt/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
